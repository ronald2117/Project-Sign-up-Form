<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sign-up-img-cont">
        <div class="logo-container">
            <div class="logo-img-cont"><img src="images/odin-lined.png" alt="project odin logo" class="logo-img"></div>
            <h1 class="logo-text">ODIN</h1>
        </div>
    </div>
    <form action="#" method="post" class="form-section" onsubmit="return validateForm()">
        <div class="form-intro">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
            <p>You know you want to.</p>
        </div>
        
        <div class="form-body">
            <p>Let's do this!</p>
            <div class="form-main">
                <div class="form-item">
                    <label for="first-name">FIRST NAME:</label>
                    <input type="text" name="first-name" id="first-name" class="inputs" placeholder="John" required>
                </div>
                <div class="form-item">
                    <label for="last-name">LAST NAME:</label>
                    <input type="text" name="last-name" id="last-name" class="inputs" placeholder="Doe" >
                </div>
                <div class="form-item">
                    <label for="user-email">EMAIL:</label>
                    <input type="email" name="user-email" id="user-email" class="inputs" placeholder="john.doe@example.com">
                </div>
                <div class="form-item">
                    <label for="user-pnumber">PHONE NUMBER:</label>
                    <input type="tel" pattern="\+63[0-9]{10}" placeholder="+639123456789" name="user-pnumber" id="user-pnumber" class="inputs" required>
                </div>
                <div class="form-item">
                    <label for="user-pswrd">PASSWORD:</label>
                    <input type="password" name="user-pswrd" id="user-pswrd" class="inputs" required>
                    <div class="error-msg-cont"></div>
                </div>
                <div class="form-item">
                    <label for="user-confirm-pswrd">CONFIRM PASSWORD:</label>
                    <input type="password" name="user-confirm-pswrd" id="user-confirm-pswrd" class="inputs" required>
                </div>
            </div>
        </div>

        <div class="form-footer">
            <button type="submit" id="submit-btn">Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </form>
    <script src="script.js"></script>
</body>
</html>
