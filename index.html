<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sign-up-img-cont">
        <div class="logo-container">
            <div class="logo-img-cont"><img src="images/odin-lined.png" alt="project odin logo" class="logo-img"></div>
            <h1 class="logo-text">ODIN</h1>
        </div>
    </div>
    <form action="#" method="post" class="form-section">
        <div class="intro">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
            <p>You know you want to.</p>
        </div>
    
        <p>Let's do this!</p>
        <div class="form-div">
            <label for="first-name">FIRST NAME</label>
            <input type="text" name="first-name" id="first-name">
            <label for="">EMAIL</label>
            <input type="email" name="" id="">
            <label for="">PASSWORD</label>
            <input type="password" name="" id="">
        </div>
        <div class="form-div">
            <label for="last-name">LAST NAME</label>
            <input type="text" name="last-name" id="last-name">
            <label for="">PHONE NUMBER</label>
            <input type="number" name="" id="">
            <label for="">CONFIRM PASSWORD</label>
            <input type="password" name="" id="">
        </div>
        <div class="call-to-action">
            button:submit{Create Account}
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </form>
</body>
</html>
